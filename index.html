<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/CSS/Styles.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li>MyTicTacToe.com</li>
        </ul>
      </nav>
      <section class="game__container">
        <section class="container">
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
          <div class="box"><span class="box-text">X</span></div>
        </section>
        <section class="game__info">
          <div class="info">Welcome To Tic-Tac-Toe Game</div>
          <div class="result">
            X Won
            <span class="btn">
              <button type="button">Reset</button>
            </span>
          </div>
          <div class="img">
            <img src="" alt="" />
          </div>
        </section>
      </section>
    </main>
    <script src="./src/JS/Script.js"></script>
  </body>
</html>
